{{- $relname := .Release.Name -}}
{{ with .Values.sonarqube }}
{{ if eq .perstisted true }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonaqube-data-pvc
  namespace: {{ $relname }}
spec:
  storageClassName: sonarqube-data
  accessModes:
  - {{ .storage_access_mode }}
  resources:
    requests:
      storage: {{ .data_storage_size }}

{{ end }}

{{ end }}