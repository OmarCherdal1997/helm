# Default values for jenkins.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image_tag: "lts-jdk11" # "2.60.3" # "2.32.2"
image_name: "jenkins"
image_http_port: 8080
image_jnlp_port: 50000
host_ip: 192.168.56.108
service_host_port: 31391
persistance:
 isenabled: true
 storage_size: 500Mi #1Gi
 mountPath: /var/jenkins_home
 storage_access_mode: ReadWriteOnce
 persistance_type: nfs
 persistance_sever: 192.168.56.108
jcasc:
  isenabled: false
  mountPath: /var/jenkins_conf
plugins:
 enabled: false
 jekinsRef: /usr/share/jenkins/ref
 list:
  - configuration-as-code:latest
  - credentials:latest
  - eiffel-broadcaster:latest
  - envinject-api:latest
  - envinject:latest
  - job-dsl:latest
  - ldap:latest
  - locale:latest
  - mailer:latest
  - matrix-auth:latest
  - matrix-project:latest
  - pam-auth:latest
  - active-directory:latest
  - artifactory:latest
  - build-failure-analyzer:latest
  - cloudbees-folder:latest
  - kubernetes:latest
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
